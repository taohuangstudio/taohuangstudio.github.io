<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}Tao Huang Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.description | default: 'AI-driven battery modeling and energy storage research.' }}" />
  <style>
    :root {
      --text:#222;
      --muted:#555;
      --link:#0366d6;
      --border:#ddd;
      --radius:6px;
      --bg:#f9f9f9;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      background: #fff;
      color: var(--text);
      line-height:1.5;
      padding:0;
    }
    a {color: var(--link); text-decoration:none;}
    a:hover {text-decoration:underline;}
    header {
      max-width: 900px;
      margin:0 auto;
      padding:1rem 1.5rem 0.75rem;
      display:flex;
      flex-wrap:wrap;
      justify-content: space-between;
      align-items: baseline;
      border-bottom:1px solid var(--border);
      gap:0.5rem;
    }
    .brand {
      display:flex;
      flex-direction: column;
      gap:2px;
    }
    .brand h1 {
      margin:0;
      font-size:1.4rem;
    }
    .tagline {
      font-size:0.85rem;
      color: var(--muted);
    }
    .nav {
      display:flex;
      gap:1rem;
      flex-wrap:wrap;
      font-size:0.9rem;
    }
    .nav a {
      font-weight:500;
      position: relative;
      padding:2px 0;
    }
    .nav a[aria-current="page"]::after {
      content: "";
      position: absolute;
      left:0;
      bottom: -2px;
      height:2px;
      width:100%;
      background: var(--link);
      border-radius:2px;
    }
    .hidden { display:none; } /* future Group placeholder */
    main {
      max-width: 900px;
      margin:0 auto;
      padding:1.25rem 1.5rem 3rem;
    }
    h1 { margin-top:0; }
    footer {
      max-width: 900px;
      margin:2rem auto 1rem;
      padding:1rem 1.5rem;
      font-size:0.75rem;
      color: var(--muted);
      border-top:1px solid var(--border);
      display:flex;
      flex-wrap:wrap;
      justify-content: space-between;
      gap:0.5rem;
    }
    .small {
      font-size:0.85rem;
    }
    .inline-list { padding-left:1rem; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <h1><a href="/">Tao Huang Studio</a></h1>
      <div class="tagline">Battery & Energy Storage Researcher · AI Modeling</div>
    </div>
    <nav class="nav" aria-label="Main navigation">
      <a href="/about.html" {% if page.url == '/about.html' %}aria-current="page"{% endif %}>About</a>
      <a href="/projects.html" {% if page.url == '/projects.html' or page.url == '/projects/' %}aria-current="page"{% endif %}>Projects</a>
      <a href="/publications.html" {% if page.url == '/publications.html' %}aria-current="page"{% endif %}>Publications</a>
      <a href="/more.html" {% if page.url == '/more.html' %}aria-current="page"{% endif %}>More</a>
      <!-- future Group link; unhide by removing .hidden class -->
      <a href="/group.html" class="hidden">Group</a>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div>
      <span class="small">Tao Huang Studio</span> · <span class="small">AI & Energy</span>
    </div>
    <div class="small">
      © <span id="year"></span> Tao Huang. Built with GitHub Pages.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
