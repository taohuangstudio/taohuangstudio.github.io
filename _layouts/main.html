<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}Tao Huang Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ page.description | default: 'AI-driven battery modeling and energy storage research.' }}" />
  <style>
    :root {
      --text: #222;
      --muted: #555;
      --link: #0366d6;
      --border: #dcdfe4;
      --radius: 6px;
      --bg: #ffffff;
      --bar-bg: #f5f6f8; /* header / footer / contact same gray */
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    a { color: var(--link); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Header full-width bar */
    .header-wrapper {
      background: var(--bar-bg);
    }
    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 1.5rem 0.75rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: baseline;
      gap: 0.5rem;
      /* removed bottom border to eliminate line under header */
    }
    .brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .brand h1 {
      margin: 0;
      font-size: 1.4rem;
    }
    .tagline {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.9rem;
    }
    .nav a {
      font-weight: 500;
      position: relative;
      padding: 2px 0;
      color: inherit;
    }
    .nav a[aria-current="page"]::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 100%;
      background: var(--link);
      border-radius: 2px;
    }
    .hidden { display: none; } /* future Group placeholder */

    main {
      flex: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 1.25rem 1.5rem 3rem;
    }
    h1 { margin-top: 0; }
    h2, h3 {
      margin-top: 2rem;
      padding-bottom: 6px;
      border-bottom: 2px solid var(--border);
    }
    h2 { font-size: 1.25rem; }
    h3 { font-size: 1.1rem; }
    .small { font-size: 0.85rem; color: var(--muted); }

    .contact-box {
      background: var(--bar-bg);
      padding: 1rem 1.25rem;
      border-radius: 6px;
      margin-top: 1.5rem;
    }

    /* Footer full-width bar */
    .footer-wrapper {
      background: var(--bar-bg);
      margin-top: auto; /* push to bottom when content short */
    }
    .footer-inner {
      max-width: 1100px;
      width: 100%;
      margin: 0 auto;
      padding: 2rem 2rem;
      min-height: 100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: flex-end;
      gap: 0.75rem;
      font-size: 0.75rem;
      color: var(--muted);
    }
    .footer-inner > .small {
      align-self: flex-end;
    }

    @media (max-width: 800px) {
      .header-inner, .footer-inner {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <div class="header-inner">
      <div class="brand">
        <h1><a href="/about.html" style="color:inherit; text-decoration:none;">Tao Huang Studio</a></h1>
        <div class="tagline">Battery & Energy Storage Researcher · AI Modeling</div>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <a href="/about.html" {% if page.url == '/about.html' %}aria-current="page"{% endif %}>About</a>
        <a href="/projects.html" {% if page.url == '/projects.html' or page.url == '/projects/' %}aria-current="page"{% endif %}>Projects</a>
        <a href="/publications.html" {% if page.url == '/publications.html' %}aria-current="page"{% endif %}>Publications</a>
        <a href="/more.html" {% if page.url == '/more.html' %}aria-current="page"{% endif %}>More</a>
        <a href="/group.html" class="hidden">Group</a>
      </nav>
    </div>
  </div>

  <main>
    {{ content }}
  </main>

  <div class="footer-wrapper">
    <div class="footer-inner">
      <div class="small">
        AI & Energy
      </div>
      <div class="small">
        © <span id="year"></span> Tao Huang.
      </div>
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
